name: docs

on:
  push:
    branches:
      - main

jobs:
  mkdocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip" # caching pip dependencies
      - run: |
          pushd docs
          pip install requirements.txt
          mkdocs gh-deploy --force
          popd
