name: docs

on:
  workflow_run:
    workflows:
      - test
    branches:
      - main
      - dev
    types:
      - completed

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: pip install uv
      - run: |
          cd docs
          uv sync
          uv run mkdocs gh-deploy --force
