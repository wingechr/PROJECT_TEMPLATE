name: npm

on:
  workflow_run:
    workflows:
      - test
    branches:
      - main
    types:
      - completed

jobs:
  npm:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JS-DevTools/npm-publish@v3
        with:
          package: javascript_package
          token: ${{ secrets.NODE_AUTH_TOKEN }}
