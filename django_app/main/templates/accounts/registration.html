{% extends "main/base.html" %}
{% load i18n l10n %}
{% block body %}
  <main class="container">
    <div class="row">
      <div class="col">
        <h4>Registration</h4>
        <form method="post" class="form-narrow">
          {% csrf_token %}
          {{ form }}
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
