{% extends "main/base.html" %}
{% load i18n l10n %}
{% block body %}
  <main class="container">
    <div class="row">
      <div class="col col-12 text-center">
        <h4>Login</h4>
        <form
          class="form-narrow mx-auto"
          method="post"
          action="{% url 'login' %}?next={{ next }}"
        >
          {% csrf_token %}
          {{ form }}
          <div class="mt-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        {% if ALLOW_PASSWORD_RESET %}
          <div class="mt-2">
            <a href="{% url 'password_reset' %}?next={{ next }}"
              >Forgot password</a
            >
          </div>
        {% endif %}
      </div>
    </div>
    {% if ALLOW_REGISTER %}
      <div class="row mt-5">
        <div class="col col-12 text-center">
          <div>
            <a class="btn btn-primary" href="{% url 'registration' %}"
              >Register</a
            >
          </div>
        </div>
      </div>
    {% endif %}
  </main>
{% endblock %}
