{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Swagger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/swagger-ui.css' %}" />
</head>

<body>
    <div id="swagger-ui"></div>



    <script type="text/javascript" src="{% static 'vendor/swagger-ui-bundle.js' %}"></script>
    <script>
        const ui = SwaggerUIBundle({
            url: "{% url schema_url %}",
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            requestInterceptor: (request) => {
                request.headers['X-CSRFToken'] = "{{ csrf_token }}"
                return request
            }
        })
    </script>


    <script type="text/javascript" src="{% static 'vendor/swagger-client.browser.min.js' %}"></script>
    <script>
        var CLI;
        SwaggerClient({
            url: "{% url schema_url %}",
            requestInterceptor: (request) => {
                request.headers['X-CSRFToken'] = "{{ csrf_token }}"
                request.headers['Accept'] = "application/json,*/*"
                return request
            }
        }).then((cli) => {
            CLI = cli
            console.log(cli)
        })



    </script>

    <script type="text/javascript" src="{% static 'vendor/jquery.js' %}"></script>
    <script>
        $.ajax({ url: "/api/v1/main/simple/" }).then(function (res) { console.log(res) })
        $.ajax({ url: "/api/v2/" }).then(function (res) { console.log(res) })
    </script>



</body>

</html>
